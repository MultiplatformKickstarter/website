baseURL = "/"
themesDir = "themes"
theme = "hugo-serif-theme"
languageCode = "en-us"
title = "Kotlin Multiplatform Templates to build applications faster"
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  # In most cases you will only want to set the google_analytics_id OR the google_tag_manager_id. If you have Google Analytics included in your GTM tags don't put your GA ID here. Otherwise your data might be useless.
  google_analytics_id = ""
  google_tag_manager_id = ""
  favicon = "favicon-32x32.png"

  [params.homepage]
    show_contact_box = true      # show / hide the contaxt box on the homepage
    show_services_button = false # show / hide the "view all services" button
    show_pricing_button = true

  [params.logo]
    mobile = "images/logo/MKLogo.svg"
    mobile_height = "60px"
    desktop = "images/logo/MKLogo.svg"
    desktop_height = "60px"
    alt = "Multiplatform Kickstarter"

  [params.fonts]
    # sets the google font link in layouts/partials/google-fonts.html
    google_fonts = 'https://fonts.googleapis.com/css2?family=Poppins+Display:wght@600&family=Poppins:wght@400;700&display=swap'
    heading = "Poppins"
    base = "Poppins"

  [params.colors]
    primary = "#f24088"
    black = "#2f2f41"
    white = "#ffffff"
    white_offset = "#f6f7ff"
    grey = "#5C5A5A"

  [params.seo]
    meta_twitter_site = "@mpkickstarter"
    meta_twitter_creator = "@mpkickstarter"
    meta_og_image = "https://multiplatformkickstarter.com/images/logo/MKLogo.svg"

  [params.services]
    summary_truncate = 120 # How many characters to include in the summary of the services before truncating

  [params.pricing]
    summary_truncate = 120

  [params.team]
    summary_large_truncate = 200 # How many characters to include in the summary of the team bios (large layout) before truncating

  [params.footer]
    copyright_text = 'Copyright © 2023 Multiplatform Kickstarter. All rights reserved.'

[languages]
  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = 'Kotlin Multiplatform Templates to build applications faster'
    weight = 0

  [languages.fr]
