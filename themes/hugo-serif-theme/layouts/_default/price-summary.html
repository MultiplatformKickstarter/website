<div class="price-summary">
    <h2>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </h2>
    <h2>
        {{if gt (len .Params.price) 1}}
            <b>{{ .Params.price | lang.FormatCurrency 2 "USD" }}</b>/<small>month</small>*
        {{else}}
            <b>{{ 0.00 | lang.FormatCurrency 2 "USD" }}</b>
        {{end}}
    </h2>
    <p>
        {{ .Content }}
    </p>
</div>
